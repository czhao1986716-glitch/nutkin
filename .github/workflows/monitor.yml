name: NUTKIN Monitor

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run monitor script
      run: python monitor.py

    - name: Commit generated report
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add nutkin_monitor_v35_plus.html nutkin_light_db.json bis_data_debug.json
        git diff --staged --quiet || git commit -m "Auto update monitor report [skip ci]"
        git push

    - name: Upload report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: monitor-report
        path: nutkin_monitor_v35_plus.html
        retention-days: 30
